<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <link rel="stylesheet" href="./styles/style.scss">
</head>
<body>
  <div class="header">
    <div class="header__icon">
      <img src="image/burger.png" alt="Menu Icon" class="header__image">
    </div>
    <div class="header__logo">
      <img src="image/Group.png" alt="CPS Logo" class="header__image">
    </div>
    <div class="header__icon-group">
      <div class="header__icon">
        <img src="image/repair.png" alt="Settings Icon" class="header__image">
      </div>
      <div class="header__icon">
        <img src="image/checkstatus.png" alt="Search Icon" class="header__image">
      </div>
    </div>
  </div>
</body>
</html>
