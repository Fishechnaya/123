<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Example</title>
  <link rel="stylesheet" href="./styles/style.scss">
  <link rel="stylesheet" href="./styles/EntoMain.js">
</head>
<body>
  <body>
    <div id="app">
      <div class="header">
        <ul class="header__nav">
          <div class="header__nav--leftside">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/burger.png"
                  class="header__forward--link"
                  alt="burger"
              /></a>
            </li>
            <div class="notebook__separator">
              <li class="header__nav--list">
                <img
                  src="image/divider.png"
                  class="seperator"
                  alt="separator"
                />
              </li>
            </div>
            <li class="header__nav--list">
              <img src="image/Group.png" class="logo" alt="logo" />
            </li>
            <div class="mobile__separator">
              <li class="header__nav--list">
                <img
                  src="image/divider.png"
                  class="seperator"
                  alt="separator"
                />
              </li>
            </div>
            
          </div>
          <div class="header__action">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/call.png"
                  class="header__forward--link"
                  alt="phone"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/chat.png"
                  class="header__forward--link"
                  alt="message"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/profile.png"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>

            <li class="header__nav--list">
              <img
                src="image/divider.png"
                class="seperator"
                alt="separator"
              />
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/repair.png"
                  class="header__forward--link"
                  alt="tools"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/checkstatus.png"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>
          </div>
          <div class="header__navigation--buttons">
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/repair.png"
                  class="header__forward--link"
                  alt="tools"
              /></a>
            </li>
            <li class="header__nav--list button">
              <a href="#"
                ><img
                  src="image/checkstatus.png"
                  class="header__forward--link"
                  alt="search"
              /></a>
            </li>
          </div>
          <div class="main_tittle">
            <h1 class="main_tittle__heading">Услуги и сервисы</h1>
            <div class="main_tittle__devices">
              <button class="devices_button">Ремонтируемые устройства</button>
            </div>
            <p class="main_tittle__description">
              Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.
            </p>
            <a href="#" class="main_tittle__readmore">Читать далее</a>
          </div>
          
        </ul>
      </div>
    </div>
  </body>
</html>
